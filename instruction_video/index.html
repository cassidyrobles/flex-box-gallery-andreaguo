<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="form" action="https://google.com">
            <button class="button">Click Me!</button> <!--Button creates a button element on the webpage that can be interacted with by clicking.-->
        </form> <!--the form tag is passing a link into the button, allowing the button to access the link.-->
        <div class="gallery-parent">
            <div class="gallery">
                  <img src="../media/cake.jpg" alt="" class="demo-photo cake" />
                  <img src="../media/cheese.jpg" alt="" class="demo-photo cheese" />
                  <img src="../media/pizza.jpg" alt="" class="demo-photo pizza" />
            </div>
        </div>
    </body>
</html>
